{% load blog_extras crispy_forms_tags %}
<h4>Comments</h4>
{% for comment in post.comments.all %}
<div class="row border-top pt-2">
    <div class="col">
        <h5>Posted by {{ comment.name }} at {{ comment.created_on|date:"M, d Y h:i" }}</h5>
    </div>
</div>

{%  crispy comment_form %}
<div class="row border-bottom">
    <div class="col">
        <p>{{ comment.body }}</p>
    </div>
</div>
{% empty %}
<div class="row border-top border-bottom">
    <div class="col">
        <p>No comments yet.</p>
    </div>
</div>
{% endfor %}
